<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Činka (dumbbell) -->
  <!-- Levá závaží -->
  <rect x="10" y="35" width="15" height="30" rx="3" fill="url(#grad)" />
  
  <!-- Levá tyč -->
  <rect x="25" y="45" width="10" height="10" fill="url(#grad)" />
  
  <!-- Střední tyč -->
  <rect x="35" y="47" width="30" height="6" rx="2" fill="url(#grad)" />
  
  <!-- Pravá tyč -->
  <rect x="65" y="45" width="10" height="10" fill="url(#grad)" />
  
  <!-- Pravá závaží -->
  <rect x="75" y="35" width="15" height="30" rx="3" fill="url(#grad)" />
</svg>

